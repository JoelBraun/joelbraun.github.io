# Site Build Settings

# Jekyll-paginate-v2 configuration
#  pagination:
#   enabled: true
#   per_page: 5
#   permalink: '/page/:num/'
#   title: ':title - page :num of :max'
#   limit: 0
#   sort_field: 'date'
#   sort_reverse: true

# jekyll-paginate configuration
paginate:            5
paginate_path: writing/page:num/

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:year/:month/:day/:title:output_ext
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]    
include:
    - _pages

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           'Joel Braun'
description:	       ''
author:              'Joel Braun'

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

# Assets
sass:
    sass_dir:     _sass
    style:        compressed
